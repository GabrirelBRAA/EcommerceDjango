{% extends "ecommerce/base.html" %}
{% block content %}
<div class="login">
  <div>
    <h1>Login</h1>
    <form action="{% url 'ecommerce:login' %}" method="post">
      {% csrf_token %}
      {{ login_form }}
      <input type="submit" value="Submit">
    </form>
  </div>
  <div>
  <h1>Cadastro</h1>
    <form action="{% url 'ecommerce:signin' %}" method="post">
      {% csrf_token %}
      {{ sign_form }}
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
